  description: Path between Battery Lantern Swap and Chalkboard Price Grid Wall
- from: battery-lantern-swap
  direction: WEST
  to: wire-spool-cart
  visible: true
  keyString: 'true'
  label: Battery Lantern Swap -> Wire Spool Cart
  description: Path between Battery Lantern Swap and Wire Spool Cart
- from: bell-frame-assembly-point
