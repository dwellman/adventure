plots:
- key: alley-mirror-board
  name: Alley Mirror Board
  region: CITY
  locationX: 0
  locationY: 0
  description: Small mirrors hang on a board to “see behind you.” One mirror is angled to reflect a specific sign far away.
- key: backlane-clothesline-gap
  name: Backlane Clothesline Gap
  region: CITY
  locationX: 1
  locationY: 0
  description: Wet shirts and towels make a low roof. Clothespins form a simple pattern if you walk slowly.
- key: base-stair-gate
  name: Base Stair Gate
  region: CITY
  locationX: 2
  locationY: 0
  description: The first steps rise under golden figures. A small sign warns visitors, and the stairway is quiet.
- key: battery-lantern-swap
  name: Battery Lantern Swap
  region: CITY
  locationX: 3
  locationY: 0
  description: Lanterns glow warm and weak. A vendor offers a better battery if you show him the right mark.
- key: bell-frame-assembly-point
  name: Bell Frame Assembly Point
  region: CITY
  locationX: 4
  locationY: 0
  description: A bell frame stands outdoors. Slots and grooves suggest something is meant to be assembled here.
- key: boarding-bell-line
  name: Boarding Bell Line
  region: CITY
  locationX: 5
  locationY: 0
  description: A bell rings sharp and clean. The crowd surges forward, and a handoff could happen without anyone noticing.
- key: bottle-glass-wall-bend
  name: Bottle-Glass Wall Bend
  region: CITY
  locationX: 0
  locationY: 1
  description: Glass shards set in mortar line the bend. The shards form a straight line.
- key: buoy-blink-line
  name: Buoy Blink Line
  region: CITY
  locationX: 1
  locationY: 1
  description: Buoys blink in a repeating cadence. The sequence follows a numeric pattern.
- key: cable-canopy-crawlway
  name: Cable Canopy Crawlway
  region: CITY
  locationX: 2
  locationY: 1
  description: Cables run overhead in a dense grid. One cable is tagged with a colored thread.
- key: calligraphy-card-table
  name: Calligraphy Card Table
  region: CITY
  locationX: 3
  locationY: 1
  description: Brush strokes dry on red paper squares. The seller watches you closely.
- key: calligraphy-table
  name: Calligraphy Table
  region: CITY
  locationX: 4
  locationY: 1
  description: Red slips hang in rows. One slip includes an unusual character choice that appears intentional.
- key: cargo-fence-markers
  name: Cargo Fence Markers
  region: CITY
  locationX: 5
  locationY: 1
  description: Fence posts carry painted marks and small cuts. Only one sequence matches the pattern you are meant to follow.
- key: carved-drain-channel
  name: Carved Drain Channel
  region: CITY
  locationX: 0
  locationY: 2
  description: A narrow channel runs beside the path. Rubbing its carvings reveals two digits and a direction arrow.
- key: chalkboard-price-grid-wall
  name: Chalkboard Price Grid Wall
  region: CITY
  locationX: 1
  locationY: 2
  description: Prices are written in a tidy grid. If you overlay a punched receipt, only a few cells “light up.”
- key: checkerboard-hill-glimpse
  name: Checkerboard Hill Glimpse
  region: CITY
  locationX: 2
  locationY: 2
  description: A checkerboard marker sits above the city. The air trembles with distant engines.
- key: chestnut-drum
  name: Chestnut Drum
  region: CITY
  locationX: 3
  locationY: 2
  description: The drum rhythm is slower here, steady. The beat count suggests an ordering rule.
- key: chestnut-drum-rhythm-vendor
  name: Chestnut Drum Rhythm Vendor
  region: CITY
  locationX: 4
  locationY: 2
  description: A metal drum lid keeps time under a vendor’s palms. The beat repeats, then repeats again, exactly.
- key: cinema-marquee-corner
  name: Cinema Marquee Corner
  region: CITY
  locationX: 5
  locationY: 2
  description: Paper posters peel in layers. The marquee bulbs blink in patterns that do not match the movie times.
- key: container-row-a
  name: Container Row A
  region: CITY
  locationX: 0
  locationY: 3
  description: Containers form corridors that look identical. Stenciled letters are scraped in places, revealing hidden characters.
- key: container-row-b
  name: Container Row B
  region: CITY
  locationX: 1
  locationY: 3
  description: A wider lane with more foot traffic. Boot prints cross and re-cross in a route that suggests a meeting point.
- key: container-row-c
  name: Container Row C
  region: CITY
  locationX: 2
  locationY: 3
  description: The deepest row is quieter and colder. Three crates share the same label, but only one has fresh tape.
- key: corridor-maze-segment-a
  name: Corridor Maze Segment A
  region: CITY
  locationX: 3
  locationY: 3
  description: Condensation runs on the walls. Overhead pipes form a repeating layout.
- key: corridor-maze-segment-b
  name: Corridor Maze Segment B
  region: CITY
  locationX: 4
  locationY: 3
  description: The air is warmer here. A hanging cord brush touches your shoulder at fixed intervals.
- key: corridor-maze-segment-c
  name: Corridor Maze Segment C
  region: CITY
  locationX: 5
  locationY: 3
  description: A tight turn in the path. Scratched symbols on the wall appear in pairs.
- key: courtyard-corner-shrine
  name: Courtyard Corner Shrine
  region: CITY
  locationX: 0
  locationY: 4
  description: A small corner shrine holds the final shard. It is hidden where respectful hands naturally avoid touching.
- key: courtyard-exit-rail
  name: Courtyard Exit Rail
  region: CITY
  locationX: 1
  locationY: 4
  description: A rail guides visitors forward. A latch here accepts the assembled phrase and clicks when correct.
- key: courtyard-threshold
  name: Courtyard Threshold
  region: CITY
  locationX: 2
  locationY: 4
  description: The climb opens into a wider space. Wind carries incense.
- key: crane-shadow-sweep
  name: Crane Shadow Sweep
  region: CITY
  locationX: 3
  locationY: 4
  description: A crane swings overhead. Its shadow sweeps across stacked containers.
- key: dai-pai-dong-steam-line
  name: Dai Pai Dong Steam Line
  region: CITY
  locationX: 4
  locationY: 4
  description: Steam fogs the air and turns neon into halos. Bowls clink, stools scrape, and nobody looks up twice.
- key: des-voeux-road-rush
  name: Des Voeux Road Rush
  region: CITY
  locationX: 5
  locationY: 4
  description: Suits and porters move with purpose. Delivery tags flutter, each stamped with a tiny icon.
- key: dockside-scale-stencil-plate
  name: Dockside Scale Stencil Plate
  region: CITY
  locationX: 0
  locationY: 5
  description: A weighing plate sits flush with the ground. Its stamped serial is partially obscured by chalk.
- key: dried-goods-sacks-lane
  name: Dried Goods Sacks Lane
  region: CITY
  locationX: 1
  locationY: 5
  description: Burlap sacks stack high, smelling of sea and spice. Chalk marks on the sacks form a repeating code.
- key: electronics-salvage-blanket
  name: Electronics Salvage Blanket
  region: CITY
  locationX: 2
  locationY: 5
  description: Wires, boards, and knobs spill across a blanket. A specific connector type stands out as “useful.”
- key: fabric-bolt-row
  name: Fabric Bolt Row
  region: CITY
  locationX: 3
  locationY: 5
  description: Tall fabric rolls form a narrow passage. Certain patterns repeat with small differences.
- key: ferry-ticket-token-window
  name: Ferry Ticket Token Window
  region: CITY
  locationX: 4
  locationY: 5
  description: Tickets slide out with a soft slap. The clerk taps the counter twice for some customers and once for others.
- key: first-arhat-pair
  name: First Arhat Pair
  region: CITY
  locationX: 5
  locationY: 5
  description: Two statues face each other with different hand poses.
- key: flicker-sign-stack
  name: Flicker Sign Stack
  region: CITY
  locationX: 0
  locationY: 6
  description: One vertical sign sputters in a steady rhythm. The "wrong" strokes look intentional.
- key: footbridge-sightline
  name: Footbridge Sightline
  region: CITY
  locationX: 1
  locationY: 6
  description: From the bridge you can read multiple signs at once. Wind carries diesel and sweet roasted sugar.
- key: four-pose-row
  name: Four-Pose Row
  region: CITY
  locationX: 2
  locationY: 6
  description: Four statues in a row show four distinct mudras. One is the “odd” pose, and the odd pose gives the number.
- key: fruit-crate-steps
  name: Fruit Crate Steps
  region: CITY
  locationX: 3
  locationY: 6
  description: Crates stacked into steps create a shortcut. The labels on the crates spell something if you read only the
    torn ones.
- key: gate-mouth-phrase-check
  name: Gate Mouth Phrase Check
  region: CITY
  locationX: 4
  locationY: 6
  description: The entry is narrow and watched. People pass only after a short exchange of nonsense words.
- key: goldfish-bag-lane
  name: Goldfish Bag Lane
  region: CITY
  locationX: 5
  locationY: 6
  description: Clear plastic bags swing overhead. Water glints, and the crowd parts and seals behind you.
- key: harbor-promenade-rail-walk
  name: Harbor Promenade Rail Walk
  region: CITY
  locationX: 0
  locationY: 7
  description: The harbor opens wide and loud. Ferries cut wakes in straight lines across the dark water.
- key: herbal-tea-stall
  name: Herbal Tea Stall
  region: CITY
  locationX: 1
  locationY: 7
  description: Bitter and sweet jars sit side by side. The vendor taps one jar for “flip” and the other for “keep.”
- key: hill-steps-landing
  name: Hill Steps Landing
  region: CITY
  locationX: 2
  locationY: 7
  description: Stone steps climb between buildings. A handrail has notches worn into it at regular intervals.
- key: junk-boat-mooring-east
  name: Junk Boat Mooring East
  region: CITY
  locationX: 3
  locationY: 7
  description: Wooden hulls creak against rubber bumpers. A lantern hangs from a mast with a colored bead charm.
- key: junk-boat-mooring-west
  name: Junk Boat Mooring West
  region: CITY
  locationX: 4
  locationY: 7
  description: The water smells sharper here. A loose plank reveals a hidden cavity large enough for a small case.
- key: ladder-rung-gap
  name: Ladder Rung Gap
  region: CITY
  locationX: 5
  locationY: 7
  description: A ladder climbs to a higher lip. One rung is missing, forcing a careful move and a deliberate choice.
- key: laughing-bend
  name: Laughing Bend
  region: CITY
  locationX: 0
  locationY: 8
  description: A carved laughing figure sits at the turn. Counting the laughs carved nearby yields a digit.
- key: lightwell-courtyard-ring
  name: Lightwell Courtyard Ring
  region: CITY
  locationX: 1
  locationY: 8
  description: A small open square climbs straight upward. Laundry lines cross it in a grid.
- key: loudspeaker-pole-corner
  name: Loudspeaker Pole Corner
  region: CITY
  locationX: 2
  locationY: 8
  description: A speaker crackles with announcements. Between messages, two quick beeps and one long chime repeat.
- key: low-plane-roar-marker
  name: Low Plane Roar Marker
  region: CITY
  locationX: 3
  locationY: 8
  description: A plane passes so low the sound arrives in layers. Counting the roar-beats gives a reliable timing cue.
- key: lower-gate-lintel
  name: Lower Gate Lintel
  region: CITY
  locationX: 4
  locationY: 8
  description: A lintel frames the next ascent. Scratches on the stone show where others solved, failed, and tried again.
- key: mooring-rope-coil-pile
  name: Mooring Rope Coil Pile
  region: CITY
  locationX: 5
  locationY: 8
  description: Thick ropes coil on the ground. One coil is tied in a distinctive knot.
- key: narrow-alley-mouth-split
  name: Narrow Alley Mouth Split
  region: CITY
  locationX: 0
  locationY: 9
  description: The alley forks into two equally dark paths. Drips hit the ground in a rhythm you can follow.
- key: narrow-pass
  name: Narrow Pass
  region: CITY
  locationX: 1
  locationY: 9
  description: The path pinches between stone and railing. A choice here commits you to one short loop before you can return.
- key: nathan-road-neon-canyon
  name: Nathan Road Neon Canyon
  region: CITY
  locationX: 2
  locationY: 9
  description: Neon stacks climb high. The sidewalk is crowded with shoulders, reflections, and flickering characters. Tram bells and a low-high-low taxi horn motif repeat in the hum.
- key: neon-countdown-junction
  name: Neon Countdown Junction
  region: CITY
  locationX: 3
  locationY: 9
  description: A street corner where traffic and people conflict. A public clock ticks loud enough to hear.
- key: net-drying-racks
  name: Net Drying Racks
  region: CITY
  locationX: 4
  locationY: 9
  description: Nets hang overhead. A tag line threads through them with knots that encode a count.
- key: noodle-steam-cart
  name: Noodle Steam Cart
  region: CITY
  locationX: 5
  locationY: 9
  description: A vendor serves bowls without looking up. He slides you thin paper that happens to be perfect for rubbings.
- key: offering-rail
  name: Offering Rail
  region: CITY
  locationX: 0
  locationY: 10
  description: Coins and incense rest along a rail. A tile shard is tucked beneath the wood where a hand naturally falls.
- key: outer-wall-market-rim
  name: Outer Wall Market Rim
  region: CITY
  locationX: 1
  locationY: 10
  description: Stalls line the outer edge. The wall itself is patched with mismatched brick and signs.
- key: overpass-shadow-stripe
  name: Overpass Shadow Stripe
  region: CITY
  locationX: 2
  locationY: 10
  description: Under the overpass, shadows form bars across the ground. One bar is broken.
- key: pai-tau-lane-threshold
  name: Pai Tau Lane Threshold
  region: CITY
  locationX: 3
  locationY: 10
  description: The city noise thins and the hill begins. A narrow lane points upward.
- key: pawn-window-numbers
  name: Pawn Window Numbers
  region: CITY
  locationX: 4
  locationY: 10
  description: Gold watches and jade bangles sit behind dusty glass. Small price tags form a neat number column.
- key: pedestal-face-locks
  name: Pedestal Face Locks
  region: CITY
  locationX: 5
  locationY: 10
  description: Three lock faces are built into the pedestal base. Each accepts a digit pair, and each gives immediate feedback.
- key: pedestal-release-niche
  name: Pedestal Release Niche
  region: CITY
  locationX: 0
  locationY: 11
  description: The final latch releases with a soft mechanical sigh. A hidden niche reveals the Jade Capsule, cold in your
    hand.
- key: pier-shadow-timing-line
  name: Pier Shadow Timing Line
  region: CITY
  locationX: 1
  locationY: 11
  description: Piers cast long shadows over painted stripes. The shadow tip lands on a different stripe each minute.
- key: postbox-dead-drop-slot
  name: Postbox Dead Drop Slot
  region: CITY
  locationX: 2
  locationY: 11
  description: A red postbox sits where it should not. The mail slot has a second, hidden seam along the edge.
- key: queue-position-posts
  name: Queue Position Posts
  region: CITY
  locationX: 3
  locationY: 11
  description: Posts divide the line into lanes. Small placards show numbers that skip in a pattern.
- key: rain-slick-signal-corner
  name: Rain-Slick Signal Corner
  region: CITY
  locationX: 4
  locationY: 11
  description: Everything shines here after a short rain. A reflection in a puddle shows a symbol you cannot see directly.
- key: receipt-punch-stall
  name: Receipt Punch Stall
  region: CITY
  locationX: 5
  locationY: 11
  description: A punch tool snaps holes into thin paper strips. The hole pattern is too consistent to be random.
- key: reflection-pool-edge
  name: Reflection Pool Edge
  region: CITY
  locationX: 0
  locationY: 12
  description: Water reflects the statues upside down. The correct tile orientation is shown only in the reflection.
- key: rest-landing
  name: Rest Landing
  region: CITY
  locationX: 1
  locationY: 12
  description: A flat landing provides a place to rest. A carved checksum confirms whether your digits are aligned so far.
- key: rooftop-bridge-plank
  name: Rooftop Bridge Plank
  region: CITY
  locationX: 2
  locationY: 12
  description: A plank spans to the next roof. Wind whips laundry so it flashes in bursts.
- key: rooftop-clothesline-span
  name: Rooftop Clothesline Span
  region: CITY
  locationX: 3
  locationY: 12
  description: Clothespins are arranged in a color order. The order maps cleanly to digits if you know the key.
- key: rooftop-exit-drop
  name: Rooftop Exit Drop
  region: CITY
  locationX: 4
  locationY: 12
  description: A sloped roof leads to a drop point. From here you can see Kai Tak markers in the distance.
- key: rooftop-garden-patch
  name: Rooftop Garden Patch
  region: CITY
  locationX: 5
  locationY: 12
  description: A small garden fights for life in shallow soil. Stones are placed in a deliberate grid, not random.
- key: rooftop-hatch-ledge
  name: Rooftop Hatch Ledge
  region: CITY
  locationX: 0
  locationY: 13
  description: A hatch sits half-open, chained. The chain links are stamped with tiny numbers.
- key: rooftop-water-tank-line
  name: Rooftop Water Tank Line
  region: CITY
  locationX: 1
  locationY: 13
  description: Water tanks are stenciled with capacity numbers. Three tanks match the pattern you’ve been building.
- key: runway-fence-line
  name: Runway Fence Line
  region: CITY
  locationX: 2
  locationY: 13
  description: A chain-link fence rattles in the wind. Painted numbers on posts jump in a pattern, not a sequence.
- key: sampan-drift-lane
  name: Sampan Drift Lane
  region: CITY
  locationX: 3
  locationY: 13
  description: A sampan glides near the edge, quiet as a thought. The boatman nods at specific gestures only.
- key: seawall-drain-mark
  name: Seawall Drain Mark
  region: CITY
  locationX: 4
  locationY: 13
  description: A seawall drain is stamped with a maintenance code. The metal is newer than the surrounding stone.
- key: side-alley-rendezvous
  name: Side Alley Rendezvous
  region: CITY
  locationX: 5
  locationY: 13
  description: The noise drops fast here. A chalk mark sits at knee height, half-smeared as if someone tried to hide it.
- key: side-path-mini-buddhas
  name: Side Path Mini Buddhas
  region: CITY
  locationX: 0
  locationY: 14
  description: Smaller figures line a short path. Counting only the “different” ones yields a checksum, not a digit.
- key: silent-corner
  name: Silent Corner
  region: CITY
  locationX: 1
  locationY: 14
  description: Sound drops as if absorbed. The clue here is the absence, and absence equals zero in this puzzle language.
- key: stair-cage-exterior
  name: Stair Cage Exterior
  region: CITY
  locationX: 2
  locationY: 14
  description: A metal stair cage rattles with each step. The landing labels are mismatched, suggesting a trick.
- key: steam-vent-corner
  name: Steam Vent Corner
  region: CITY
  locationX: 3
  locationY: 14
  description: Steam vents in short bursts. The burst count repeats, giving you a dependable number.
- key: stencil-wall-relief
  name: Stencil Wall Relief
  region: CITY
  locationX: 4
  locationY: 14
  description: A raised relief is suited for a paper rubbing. The pattern that appears is clean and stamped.
- key: street-game-table
  name: Street Game Table
  region: CITY
  locationX: 5
  locationY: 14
  description: Coins flick and cups slide. The operator’s hands tell the truth, even when his mouth lies.
- key: street-map-kiosk
  name: Street Map Kiosk
  region: CITY
  locationX: 0
  locationY: 15
  description: A laminated map is creased from use. Someone has circled an area with a blunt pencil and then scratched it
    out.
- key: streetlight-dead-zone
  name: Streetlight Dead Zone
  region: CITY
  locationX: 1
  locationY: 15
  description: Light dies here as if swallowed. A single white paint mark on the ground indicates a safe step.
- key: switchback-marker-stone
  name: Switchback Marker Stone
  region: CITY
  locationX: 2
  locationY: 15
  description: A marker stone is worn smooth by feet. Its carved lines tell you which counts to skip.
- key: taxi-rank-pivot
  name: Taxi Rank Pivot
  region: CITY
  locationX: 3
  locationY: 15
  description: Taxis idle with engines rumbling. A driver watches you through the mirror.
- key: temple-street-lantern-row
  name: Temple Street Lantern Row
  region: CITY
  locationX: 4
  locationY: 15
  description: Lanterns sway over stalls packed tight. Vendors bark prices in fast Cantonese and faster hand signals.
- key: three-statue-niche
  name: Three-Statue Niche
  region: CITY
  locationX: 5
  locationY: 15
  description: Three small statues sit in a pocket wall. Only one has a base mark that matches your vendor symbol.
- key: toy-spinner-vendor
  name: Toy Spinner Vendor
  region: CITY
  locationX: 0
  locationY: 16
  description: Bright spinners blur into circles. The colors settle into a repeating order if you stop staring and start counting.
- key: tram-stop-eastbound
  name: Tram Stop Eastbound
  region: CITY
  locationX: 1
  locationY: 16
  description: The bell rings before the tram arrives. Route boards list stops in a coded order.
- key: tram-track-crossing
  name: Tram-Track Crossing
  region: CITY
  locationX: 2
  locationY: 16
  description: Tracks cut the street in straight rails. A painted arrow on the curb points the "wrong" way.
- key: turnstile-sightline-posters
  name: Turnstile Sightline Posters
  region: CITY
  locationX: 3
  locationY: 16
  description: Posters face the queue at precise angles. From one spot, their corner marks align into a symbol.
- key: twin-staff-pair
  name: Twin Staff Pair
  region: CITY
  locationX: 4
  locationY: 16
  description: Two figures hold staffs at different angles. One angle matches the city pattern you already learned.
- key: typhoon-shelter-lookout
  name: Typhoon Shelter Lookout
  region: CITY
  locationX: 5
  locationY: 16
  description: Boats bob in tight rows. From here you can watch buoy lights and count their timing.
- key: upper-cluster-start
  name: Upper Cluster Start
  region: CITY
  locationX: 0
  locationY: 17
  description: Statues gather more densely. Small differences (missing bead, chipped toe) become meaningful markers.
- key: upper-gate-lintel
  name: Upper Gate Lintel
  region: CITY
  locationX: 1
  locationY: 17
  description: Another threshold, another test. The lintel bears an inscription that reads "myriad means many," not literal.
- key: veranda-threshold-sightline
  name: Veranda Threshold Sightline
  region: CITY
  locationX: 2
  locationY: 17
  description: You stand at the threshold and can see inside without entering. A glass shrine sits ahead, still and bright.
- key: viewpoint-bench
  name: Viewpoint Bench
  region: CITY
  locationX: 3
  locationY: 17
  description: The city opens behind you. From this angle, several statue bases align into an order.
- key: watch-repair-cart
  name: Watch Repair Cart
  region: CITY
  locationX: 4
  locationY: 17
  description: A man works under a single lamp. Tiny gears and a green-glint lens make everything look sharper than it should.
- key: well-rim-marker-plate
  name: Well Rim Marker Plate
  region: CITY
  locationX: 5
  locationY: 17
  description: A metal plate rings the well edge. Rubbing it with paper reveals raised text and a partial symbol.
- key: wind-chime-post
  name: Wind Chime Post
  region: CITY
  locationX: 0
  locationY: 18
  description: Chimes ring when the wind hits. Their tones form a simple high-low pattern.
- key: wire-spool-cart
  name: Wire Spool Cart
  region: CITY
  locationX: 1
  locationY: 18
  description: Spools roll and clack as the cart bumps forward. The spool labels form a clean progression.
