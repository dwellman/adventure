plots:
- key: bamboo-forest
  name: Bamboo Forest
  region: ISLAND
  locationX: 0
  locationY: 0
  description: Tall bamboo stalks crowd a narrow forest path.
- key: cave-back-chamber
  name: Cave Back Chamber
  region: ISLAND
  locationX: 2
  locationY: -2
  description: A rear cave chamber with rough walls and deep shadows.
- key: cave-inner-chamber
  name: Cave Inner Chamber
  region: ISLAND
  locationX: 2
  locationY: -1
  description: A tight chamber with damp air, kerosene smell, and old webs.
- key: cave-mouth
  name: Cave Mouth
  region: ISLAND
  locationX: 2
  locationY: 0
  description: A dark cave opening with thick spider webs at the entrance.
- key: monkey-grove
  name: Monkey Grove
  region: ISLAND
  locationX: 3
  locationY: 0
  description: A grove with monkeys in the branches and green-stained teeth.
- key: plane-wreck
  name: Plane Wreck
  region: ISLAND
  locationX: 4
  locationY: 0
  description: Rusted plane parts lie scattered across the ground.
- key: tidepool-rocks
  name: Tidepool Rocks
  region: ISLAND
  locationX: 5
  locationY: 0
  description: Weathered rocks and shallow tide pools line the shore.
- key: lagoon-cove
  name: Lagoon Cove
  region: ISLAND
  locationX: 5
  locationY: -1
  description: A sheltered cove of still water where broken shells gather in the sand, quiet under the island sun.
- key: sea-cliffs
  name: Sea Cliffs
  region: ISLAND
  locationX: 6
  locationY: 0
  description: Wind-carved cliffs drop into the surf, seabirds circling above the spray and distant thunder.
- key: treehouse
  name: Treehouse
  region: ISLAND
  locationX: 0
  locationY: 2
  description: A weathered treehouse lashed to branches with vines.
- key: old-camp
  name: Old Camp
  region: ISLAND
  locationX: -1
  locationY: 2
  description: A collapsed camp ring with charred logs and a tarp shredded by storms, long since abandoned.
- key: canopy-lookout
  name: Canopy Lookout
  region: ISLAND
  locationX: 0
  locationY: 3
  description: A high platform in the treetops with a view over the island.
- key: volcano-altar
  name: Volcano Altar
  region: ISLAND
  locationX: 1
  locationY: 1
  description: A black stone pedestal in the volcano chamber.
- key: volcano-path
  name: Volcano Path
  region: ISLAND
  locationX: 2
  locationY: 1
  description: The path winds through rocky terrain toward the rumbling caldera, every step echoing with heat and distant thunder.
- key: waterfall-pool
  name: Waterfall Pool
  region: ISLAND
  locationX: 3
  locationY: 1
  description: A clear pool beneath a waterfall.
- key: wreck-beach
  name: Wreck Beach
  region: ISLAND
  locationX: 4
  locationY: 1
  description: Golden sand with scattered wreckage along the shore.
