plots:
- key: bamboo-forest
  name: Bamboo Forest
  region: ISLAND
  locationX: 0
  locationY: 0
  description: The Bamboo Forest sways gently, its tall, green stalks whispering secrets as the explorer makes their way through
    the lush greenery, always eager for the next adventure.
- key: cave-back-chamber
  name: Cave Back Chamber
  region: ISLAND
  locationX: 2
  locationY: -2
  description: The Cave Back Chamber opens up like a hidden treasure trove, its rugged walls echoing stories of past explorers.
    Shadows dance on the stone, hinting at the secrets waiting to be uncovered within this mysterious cavern.
- key: cave-inner-chamber
  name: Cave Inner Chamber
  region: ISLAND
  locationX: 2
  locationY: -1
  description: The Cave Inner Chamber tightens around you, damp air heavy with the smell of kerosene and old webs reaching deeper into the dark.
- key: cave-mouth
  name: Cave Mouth
  region: ISLAND
  locationX: 2
  locationY: 0
  description: The Cave Mouth looms ahead, a dark opening that beckons adventurers to uncover its hidden secrets, while thick
    spider webs cling to the entrance, hinting at the mysteries waiting inside.
- key: monkey-grove
  name: Monkey Grove
  region: ISLAND
  locationX: 3
  locationY: 0
  description: The Monkey Grove buzzes with playful energy as a troop of mischievous monkeys chatter and swing between the
    branches, their green-stained teeth glinting in the dappled sunlight.
- key: plane-wreck
  name: Plane Wreck
  region: ISLAND
  locationX: 4
  locationY: 0
  description: The remnants of the plane lie scattered across the ground, rusted metal glinting in the sun, a silent testament
    to the adventure that once was.
- key: tidepool-rocks
  name: Tidepool Rocks
  region: ISLAND
  locationX: 5
  locationY: 0
  description: The Tidepool Rocks stretch out like ancient sentinels, their weathered surfaces glistening in the sun, inviting
    explorers to uncover the secrets hidden within the shimmering pools below.
- key: lagoon-cove
  name: Lagoon Cove
  region: ISLAND
  locationX: 5
  locationY: -1
  description: A sheltered cove of still water where broken shells gather in the sand, quiet under the island sun.
- key: sea-cliffs
  name: Sea Cliffs
  region: ISLAND
  locationX: 6
  locationY: 0
  description: Wind-carved cliffs drop into the surf, seabirds circling above the spray and distant thunder.
- key: treehouse
  name: Treehouse
  region: ISLAND
  locationX: 0
  locationY: 2
  description: The treehouse stands tall among the branches, a weathered testament to a time of exploration, its wooden frame
    entwined with vines and whispers of the past.
- key: old-camp
  name: Old Camp
  region: ISLAND
  locationX: -1
  locationY: 2
  description: A collapsed camp ring with charred logs and a tarp shredded by storms, long since abandoned.
- key: canopy-lookout
  name: Canopy Lookout
  region: ISLAND
  locationX: 0
  locationY: 3
  description: A high platform lashed to the treetops, where the wind carries salt and the island spreads out below.
- key: volcano-altar
  name: Volcano Altar
  region: ISLAND
  locationX: 1
  locationY: 1
  description: The Volcano Altar stands solemnly within the fiery heart of the adventure, a black stone pedestal that seems to
    hum with ancient energy, beckoning explorers to uncover its secrets.
- key: volcano-path
  name: Volcano Path
  region: ISLAND
  locationX: 2
  locationY: 1
  description: The path winds through rocky terrain toward the rumbling caldera, every step echoing with heat and distant thunder.
- key: waterfall-pool
  name: Waterfall Pool
  region: ISLAND
  locationX: 3
  locationY: 1
  description: The Waterfall Pool sparkles under the sun, where crystal-clear water cascades down into a serene basin, inviting
    explorers to pause and marvel at its beauty.
- key: wreck-beach
  name: Wreck Beach
  region: ISLAND
  locationX: 4
  locationY: 1
  description: The golden sands of Wreck Beach stretch invitingly, dotted with remnants of past adventures and whispers of
    the ocean's secrets.
gates:
- from: bamboo-forest
  direction: EAST
  to: monkey-grove
  visible: true
  keyString: 'true'
  label: Bamboo Forest -> Monkey Grove
  description: 'A winding path leads eastward through the swaying bamboo, inviting adventurers to step forth into the vibrant
    Monkey Grove.'
- from: bamboo-forest
  direction: SOUTH
  to: tidepool-rocks
  visible: true
  keyString: 'true'
  label: Bamboo Forest -> Tidepool Rocks
  description: 'The path winds southward, leading adventurers from the swaying Bamboo Forest to the rugged allure of the Tidepool
    Rocks, where the sound of crashing waves beckons with promises of new discoveries.'
- from: bamboo-forest
  direction: WEST
  to: treehouse
  visible: true
  keyString: 'true'
  label: Bamboo Forest -> Treehouse
  description: 'A narrow path winds through the tall bamboo, leading westward toward the inviting Treehouse, where adventure
    awaits.'
- from: cave-back-chamber
  direction: SOUTH
  to: cave-inner-chamber
  visible: true
  keyString: HAS("Lit Torch")
  label: Cave Back Chamber -> Cave Inner Chamber
  description: Thick spider webs block the tunnel; burn them with a lit torch to pass.
- from: cave-inner-chamber
  direction: SOUTH
  to: cave-mouth
  visible: true
  keyString: 'true'
  label: Cave Inner Chamber -> Cave Mouth
  description: 'The narrow passage breathes cool air back toward the cave mouth.'
- from: cave-inner-chamber
  direction: NORTH
  to: cave-back-chamber
  visible: true
  keyString: HAS("Lit Torch")
  label: Cave Inner Chamber -> Cave Back Chamber
  description: Thick spider webs choke the tunnel ahead; scorch them with a lit torch to push north.
- from: cave-mouth
  direction: NORTH
